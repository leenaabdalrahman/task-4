<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shekel to Currency Converter</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <h2>Convert Shekel</h2>
    <label class="amount-label">Amount in Shekel:</label>
    <input type="number" class="amount" placeholder="Enter amount in NIS">

    <label class="currency-label">Select Currency:</label>
    <select class="currency">
        <option value="JOD">JOD</option>
        <option value="$">$</option>
    </select>

    <button class="convert-button">Convert</button>

    <p class="result-text"></p>

    <script src="main.js"></script>
</body>
</html>
